apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nginx-statefulset
  namespace: dev
spec:
  servicename: "nginx"
  replicas: 2
  selector: 
    matchlable:
      app: nginx
  template:
    metadata:
      lable:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: repo/nginx:1.19-alpine
          ports:
            conatainerport: 80
          resource:
            limits:
              cpu: 500m
              memory: 250Mi
            requests:
              cpu: 250m
              memory: 128Mi
          volumemounts:
          - name: nginx-storage
            mountpath: /usr/share/nginx/html

            # add volume and pvc blocks
